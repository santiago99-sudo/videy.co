    <style>
        :root { --bg: #000; --text: #fff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; overflow: hidden; user-select: none; }
        .main-wrap { display: flex; align-items: center; justify-content: center; height: 100vh; background: #000; }
        .player-container { position: relative; width: 100%; max-width: 420px; aspect-ratio: 9/16; background: #111; overflow: hidden; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 99; cursor: pointer; background: rgba(0,0,0,0.85); 
            display: flex; align-items: center; justify-content: center; flex-direction: column; 
        }
        .play-btn { 
            width: 85px; height: 85px; background: rgba(255,255,255,0.1); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; border: 3px solid #fff; margin-bottom: 20px; 
        }
        .play-btn::after { content: ''; width: 0; height: 0; border-top: 18px solid transparent; border-bottom: 18px solid transparent; border-left: 28px solid #fff; margin-left: 10px; }
        
        iframe { width: 100%; height: 100%; border: none; }
        #video-slot { width: 100%; height: 100%; }
        .status-text { color: #fff; font-size: 14px; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }

<body oncontextmenu="return false;">

<main class="main-wrap">
    <div class="player-container">
        <div id="overlay" onclick="startPlayer()">
            <div class="play-btn"></div>
            <span class="status-text">Tap to Play</span>
        </div>
        <div id="video-slot"></div>
    </div>

<script>
    // CODE DIRECT PUNYAMU
    const adDirect = 'https://otieu.com/4/10545078'; 

    function getCleanID() {
        const urlParams = new URLSearchParams(window.location.search);
        let rawId = urlParams.get('id') || '1KecTuUs1'; 
        if (rawId.includes('id=')) { rawId = rawId.split('id=')[1].split('&')[0]; } 
        else if (rawId.includes('/v/')) { rawId = rawId.split('/v/')[1].split('?')[0]; }
        return rawId;
    }

    function startPlayer() {
        const videoId = getCleanID();
        const container = document.getElementById('video-slot');

        // 1. MUNCULKAN VIDEO (Sambil membersihkan tampilan)
        container.innerHTML = `<iframe src="https://videy.co/v?id=${videoId}&autoplay=1" allow="autoplay; fullscreen"></iframe>`;
        document.getElementById('overlay').style.display = 'none';

        // 2. BERSIHKAN URL BAR (Agar Link Videy Hilang dari atas)
        if (window.history.replaceState) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // 3. TRIGGER IKLAN DIRECT (Membuka di Tab Baru)
        window.open(adDirect, '_blank');
    }

    // PROTEKSI TAMBAHAN: Anti F12, Ctrl+U, Ctrl+Shift+I
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
            return false;
        }
    };
</script>
