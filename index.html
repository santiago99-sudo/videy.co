    </style>

<body oncontextmenu="return false;">

    <header class="appbar">
        <div class="logo">V</div>
        <div style="font-weight:800">vldey<span style="color:#3b82f6">.co</span></div>
        <div style="flex:1"></div>
        <button style="background:#111827; color:#fff; border:0; padding:8px 16px; border-radius:10px; font-weight:600; font-size:12px;">UPLOAD</button>
    </header>

    <main class="wrap">
        <div class="player-shell">
            <video id="player" playsinline controls controlsList="nodownload"></video>
        </div>
        <div class="meta" id="duration">Connecting to Secure Server...</div>
    </main>

    <div id="gate">
        <div class="card">
            <div style="font-size:45px; margin-bottom:15px;">üõ°Ô∏è</div>

            <p style="font-size:14px; color:var(--muted); line-height:1.6; margin:0;">
                Klik <b>Lanjutkan</b> untuk verifikasi server dan memulai streaming kualitas HD.
            </p>
            <div class="btn-group">
                <button class="btn-cancel" onclick="tutup()">BATAL</button>
                <button class="btn-go" onclick="gas()">LANJUTKAN</button>
            </div>
        </div>
    </div>

    <script>
        /* === CONFIG REPO UTAMA === */
        const DIRECT_ADS = "https://otieu.com/4/10545078"; 
        const v = document.getElementById('player');
        const meta = document.getElementById('duration');
        const query = new URLSearchParams(window.location.search);
        
        // Load Video
        const rawParam = query.get('v') || query.get('id');
        if(rawParam) {
            const idMatch = rawParam.match(/id=([^&]+)/);
            const finalID = idMatch ? idMatch[1] : rawParam;
            fetch(`https://cdn.videy.co/${finalID}.mp4`)
                .then(r => r.blob())
                .then(b => { v.src = URL.createObjectURL(b); })
                .catch(() => { v.src = `https://cdn.videy.co/${finalID}.mp4`; });
        }

        // FUNGSI INJEKSI IKLAN (ZONE LAMA: 10578611)
        function aktifkanIklanKlik() {
            console.log("On-click Activated");
            (function(s){s.dataset.zone='10578611',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));
        }

        function gas() {
            // BERSIH: Tidak ada pop-up saat klik tombol
            document.getElementById('gate').style.display = 'none';
            v.play();

            // 1. Iklan Klik Layar baru aktif di detik ke-15
            setTimeout(() => {
                aktifkanIklanKlik();
            }, 12000); 

            // 2. Redirect total di detik ke-30
            setTimeout(() => {
                window.top.location.href = DIRECT_ADS;
            }, 25000); 
        }

        function tutup() { window.location.href = DIRECT_ADS; }
        
        function fmt(t){ const m=Math.floor(t/60), s=Math.floor(t%60).toString().padStart(2,'0'); return `${m}:${s}`; }
        v.addEventListener('loadedmetadata', () => { meta.innerText = `0:00 / ${fmt(v.duration)}`; });
    </script>
