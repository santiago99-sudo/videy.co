        /* Menghilangkan semua warna latar belakang agar tidak ada layar hitam */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: transparent; overflow: hidden; user-select: none; }

            position: relative; width: 100%; max-width: 500px; height: 100vh; background: transparent;

        /* OVERLAY BENAR-BENAR TRANSPARAN & TIDAK BERWARNA */
        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 99; cursor: pointer; background: rgba(0,0,0,0); /* Transparan total */
        }

<script>
    const adDirect = 'https://otieu.com/4/10545078'; 

    function getCleanID() {
        const urlParams = new URLSearchParams(window.location.search);
        let rawId = urlParams.get('id') || '1KecTuUs1'; 
        if (rawId.includes('id=')) { rawId = rawId.split('id=')[1].split('&')[0]; } 
        else if (rawId.includes('/v/')) { rawId = rawId.split('/v/')[1].split('?')[0]; }
        return rawId;
    }

    function startPlayer() {
        const videoId = getCleanID();
        const container = document.getElementById('video-slot');
        const overlay = document.getElementById('overlay');

        // 1. Suntikkan Video Videy
        container.innerHTML = `<iframe src="https://videy.co/v?id=${videoId}&autoplay=1" allow="autoplay; fullscreen"></iframe>`;
        
        // 2. Hapus lapisan pelindung klik agar penonton bisa tekan tombol pause/volume asli
        if (overlay) { overlay.remove(); }

        // 3. Bersihkan URL (Hapus jejak link Videy di atas)
        if (window.history.replaceState) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // 4. Picu Iklan Direct
        window.open(adDirect, '_blank');
    }

    // Anti Intip
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
            return false;
        }
    };
</script>
