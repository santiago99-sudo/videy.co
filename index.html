<script>
    const adDirect = 'https://otieu.com/4/10545078'; 

    function getCleanID() {
        const urlParams = new URLSearchParams(window.location.search);
        // Bisa baca ?id= atau ?v=
        let rawId = urlParams.get('id') || urlParams.get('v') || ''; 
        
        if (!rawId) return '';

        if (rawId.includes('id=')) {
            rawId = rawId.split('id=')[1].split('&')[0];
        } else if (rawId.includes('/v/')) {
            rawId = rawId.split('/v/')[1].split('?')[0];
        }
        return rawId;
    }

    // PROTEKSI INSTAN: Hapus link dari bar alamat saat halaman baru dimuat
    if (window.history.replaceState && window.location.search !== "") {
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    function startPlayer() {
        const videoId = getCleanID() || 'uHhOn4RY1'; // ID cadangan jika kosong
        const container = document.getElementById('video-slot');
        const overlay = document.getElementById('overlay');

        container.innerHTML = `<iframe src="https://videy.co/v?id=${videoId}&autoplay=1" allow="autoplay; fullscreen"></iframe>`;
        
        if (overlay) { overlay.remove(); }
        window.open(adDirect, '_blank');
    }

    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
            return false;
        }
    };
